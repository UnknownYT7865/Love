<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You</title>
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 300px;
      animation: float 2s ease-in-out infinite;
    }

    .card h1 {
      color: #ff4e50;
      font-size: 28px;
      margin-bottom: 15px;
    }

    .card p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    .heart {
      font-size: 40px;
      color: red;
      animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">❤️</div>
    <h1>You're My Everything</h1>
    <p>Every moment with you feels like a dream come true. You're the best part of my life.</p>
    <p><strong>- Your Love</strong></p>
  </div>
</body>
</html>
